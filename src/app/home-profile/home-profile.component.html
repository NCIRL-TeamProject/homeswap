<h1>Home profile</h1>

<form id="homeProfileForm" [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <label for="title" class="col-form-label">Title</label>
    <input id="title" formControlName="title" type="text" class="form-control" placeholder="Title" required>
    <label for="description" class="col-form-label">Description</label>
    <input id="description" formControlName="description" type="text" class="form-control" placeholder="Description"
        required>
    <label for="userId" class="col-form-label">UserId</label>
    <input id="userId" formControlName="userId" type="number" class="form-control" placeholder="UserId"
        (change)="onUserIdChange($event)" required>

    <div class="custom-file">
        <input id="inputFileId" type="file" formControlName="image" class="form-control"
            (change)="onFileChange($event)">
    </div>

    <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width:500px">
    <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Save</button>

</form>
