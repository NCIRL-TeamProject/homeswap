<h1>Home profile</h1>

<!-- https://stackoverflow.com/questions/64068886/how-to-access-body-parameters-while-using-multipart-form-data-in-nodejs -->
<!-- multipart/form-data -->
<form id="homeProfileForm" method="post" action="/homeProfile" enctype="application/x-www-form-urlencoded">
    <label for="title" class="col-form-label">Title</label>
    <input id="title" name="title" type="text" class="form-control" placeholder="Title" required>
    <label for="description" class="col-form-label">Description</label>
    <input id="description" name="description" type="text" class="form-control" placeholder="Description" required>
    <label for="userId" class="col-form-label">UserId</label>
    <input id="userId" name="userId" type="number" class="form-control" placeholder="UserId" required>
    <button type="submit" form="homeProfileForm" class="btn btn-primary">Save</button>
</form>
