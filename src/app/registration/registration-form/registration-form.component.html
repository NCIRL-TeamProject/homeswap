
<div class="container">
<form class="text-center border border-light p-5" [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <p class="h4 mb-4">Sign up</p>
    <div class="form-row mb-4">
        <div class="col">
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" formControlName="firstName" required>
        </div>
        <div class="col">
            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name" formControlName="lastName">
        </div>
    </div>
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" formControlName="email" required>
    <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
    <hr>
    <p>By clicking
        <em>Sign up</em> you agree to our
        <a href="" target="_blank">terms of service</a>
    </p>
</form>
</div>
