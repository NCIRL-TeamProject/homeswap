<div class="container rounded bg-white mt-5">
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="img-fluid"
                    [src]="getProfileImage()" alt="profileImage" width="90"><span>{{userDetails.firstName}}</span><span
                    class="text-black-50">{{userDetails.email}}</span><span></span></div>
        </div>
        <div class="col-md-8">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        <h6>Profile</h6>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" value="{{userDetails.firstName}}" disabled>
                    </div>
                    <div class="col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" value="{{userDetails.lastName}}" disabled>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email" value="{{userDetails.email}}"
                            disabled>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="dateOfBirth">Date of birth</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="dd/mm/yyyy" name="dbo" value="{{userDetails.dbo}}"
                                ngbDatepicker #dbo="ngbDatepicker" disabled="true">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" type="button" disabled="true"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
