<mat-google-maps-autocomplete [country]="['ie']" type="cities" addressLabelText="Where would you like to go?"
    placeholderText="Enter any place in Ireland" (onAutocompleteSelected)="onAutocompleteSelected($event)"
    (onLocationSelected)="onLocationSelected($event)" invalidErrorText="The place is not valid"
    [appearance]="appearance.OUTLINE">
</mat-google-maps-autocomplete>
