<div class="container">
    <p class="h4 text-center">Home profile</p>
    <div id="alertMessagesArea">
        <div id="errorResult">
            <p>
                <ngb-alert [dismissible]="true" *ngIf="successfulMessage" type="success"
                    (closed)="successfulMessage = ''">
                    {{successfulMessage}}
                </ngb-alert>
            </p>
            <p>
                <ngb-alert [dismissible]="true" *ngIf="warningMessage" type="warning" (closed)="warningMessage = ''">
                    {{warningMessage}}
                </ngb-alert>
            </p>
            <p>
                <ngb-alert [dismissible]="true" *ngIf="errorMessage" type="danger" (closed)="errorMessage = ''">
                    {{errorMessage}}
                </ngb-alert>
            </p>
        </div>
    </div>

    <form id="homeProfileForm" [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="row">

            <div class="col-md-6">
                <label for="title" class="col-form-label">Title</label>
                <input id="title" formControlName="title" type="text" class="form-control" placeholder="Title" required>
                <label for="description" class="col-form-label">Description</label>
                <textarea id="description" formControlName="description" class="form-control" placeholder="Description"
                    maxlength="512" rows="7" required></textarea>

                <fa-icon [icon]="faBed"></fa-icon><input formControlName="bedrooms" type="number" step="1" min="0"
                    max="20">
                <fa-icon [icon]="faBath"></fa-icon><input formControlName="bathrooms" type="number" step="1" min="0"
                    max="20">
            </div>

            <div class="col-md-6">
                <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width:500px">
                <div class="custom-file">
                    <input type="file" id="inputFileId" class="custom-file-input" (change)="onFileChange($event)">
                    <label class="custom-file-label" for="validatedCustomFile">Choose a picture...</label>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">

            <div class="col-md-6">
                <label for="country" class="col-form-label">Country</label>
                <input id="country" formControlName="country" type="text" class="form-control" placeholder="Country"
                    readonly>
                <label for="streetAddress" class="col-form-label">Street address</label>
                <input id="streetAddress" formControlName="streetAddress" type="text" class="form-control"
                    placeholder="Street address" (change)="onStreetAddressChange($event)">
                <label for="city" class="col-form-label">City</label>
                <input id="city" formControlName="city" type="text" class="form-control" placeholder="City">
                <label for="eircode" class="col-form-label">Eircode</label>
                <input id="eircode" formControlName="eircode" type="text" class="form-control" placeholder="Eircode"
                    (change)="onEircodeChange($event)">
            </div>
            <div class="col-md-6">
                <home-map [address]="address"></home-map>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Save</button>
            </div>
        </div>

    </form>
</div>
