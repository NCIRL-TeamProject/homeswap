<div class="d-flex align-items-center">
    <img [src]="user.profileImage ?user.profileImage: notAvailableImage.imageSrc" class="profileImage">
    <div class="ml-2">
        <h4>{{user.firstName + " "+ user.lastName}}</h4>
        <p>Joined in {{user.joinedIn | date: 'dd/MM/yyyy'}}</p>
    </div>
</div>
