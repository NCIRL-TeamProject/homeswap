<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form id="homeProfileForm" [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                <div class="row">

                    <mat-list>
                        <mat-list-item *ngFor="let requestMessage of messages  ">
                            <img mat-list-avatar [src]="requestMessage.user?.profileImage"
                                class="custom-image-userProfile" />
                            <div mat-line>
                                <b>{{requestMessage.user.firstName + " "+
                                    requestMessage.user.lastName}}</b> {{requestMessage.createdAt | date: 'dd/MM/yyyy
                                hh:mm' }}
                            </div>
                            <div mat-line>
                                {{requestMessage.message}}
                            </div>

                        </mat-list-item>
                    </mat-list>
                </div>
                <div class="row ">

                    <div class="col-md-7">

                        <input type="text" formControlName="message" class="form-control" placeholder="Message"
                            maxlength="256" required>
                    </div>

                    <div class="col-md-5 d-flex  align-items-end">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>


                </div>
            </form>

        </div>
    </div>
</div>
