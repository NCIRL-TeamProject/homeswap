<div class="container">
    <div id="alertMessagesArea">
        <div id="errorResult">
            <p>
                <ngb-alert [dismissible]="true" *ngIf="errorMessage" type="danger" (closed)="errorMessage = ''">
                    {{errorMessage}}
                </ngb-alert>
            </p>
        </div>
    </div>
    <form class="text-center border border-light p-5" [formGroup]="form" (ngSubmit)="login()">
        <p class="h4 mb-4">Login</p>
        <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail"
            formControlName="email" required>
        <input type="password" id="password" class="form-control mb-4" formControlName="password" placeholder="Password"
            required autocomplete="off">
        <button mdbBtn color="info" block="true" class="btn btn-primary btn-block mb-4" type="submit"
            [disabled]="!form.valid">Login</button>
    </form>
</div>
